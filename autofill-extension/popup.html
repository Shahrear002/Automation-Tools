<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px; /* Made it slightly wider */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font stack */
      padding: 20px;
      margin: 0;
      background-color: #f8f9fa; /* Very light gray background */
      color: #333;
    }
    h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 2px solid #e0e0e0;
      border-radius: 8px; /* Rounded corners */
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: #3498db; /* Highlight color on focus */
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    #fillBtn {
      background-color: #3498db; /* Nice blue color */
      color: white;
      box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
    }
    #fillBtn:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }
    #closeBtn {
      background-color: #ecf0f1; /* Light gray */
      color: #7f8c8d;
    }
    #closeBtn:hover {
      background-color: #bdc3c7;
      color: #2c3e50;
    }
    #status {
      margin-top: 15px;
      font-size: 13px;
      font-weight: 500;
      color: #27ae60; /* Green color for success message */
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h3>Autofill Helper</h3>
  <label for="valueInput">Value to Select:</label>
  <input type="text" id="valueInput" value="Yes" placeholder="e.g. Yes, No, N/A">
  
  <button id="fillBtn">Fill Dropdowns</button>
  <button id="closeBtn">Close</button>
  
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
