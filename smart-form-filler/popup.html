<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f4f6f8;
      color: #333;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #2c3e50;
      text-align: center;
    }
    p {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      resize: vertical;
      margin-bottom: 10px;
    }
    textarea:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background-color: #27ae60;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #219150;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
      color: #2c3e50;
    }
    .example {
      font-size: 11px;
      color: #888;
      background: #e9ecef;
      padding: 5px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Smart Form Filler</h2>
  <p>Paste your data below (Label : Value)</p>
  
  <div class="example">
    Example:<br>
    Name : John Doe<br>
    Date of Birth : 01/01/1990
  </div>

  <textarea id="dataInput" placeholder="Label : Value..."></textarea>
  
  <button id="fillBtn">Autofill Form</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
